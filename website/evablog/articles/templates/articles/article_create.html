{% extends 'base_layout.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" media="all" href="{% static "articles/article_create.css" %}">
{% endblock styles %}

{% block content %}
    <div class="create-article">
        <h2>Create an Awesome new article</h2>
        <form class="site-form" action="{% url 'articles:create' %}" method="post"
              enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create">
        </form>
    </div>
{% endblock content %}
